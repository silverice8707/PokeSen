<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Center</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div>
                <a class="pokemon-logo" href="index.html"><img src="images/logo.svg" alt="Pokemon center logo"></a>
                <a class="pokemon-logo-mini" href="index.html"><img src="images/logo-mini.png" alt="Pokemon center logo"></a>
            </div>
            <nav>
                <a href="cart.html"><span class="fa-solid fa-bag-shopping"></span>View Cart</a>
            </nav>
        </header>

        <main>
            <div class="first-row">
                <div class="left-col">
                    <h3>25% OFF</h3>
                    <h1>Anniversary Sale</h1>
                    <p>Discover our cute plushies with discount</p>
                    <a href="#" class="shopnow-btn">
                        <span>Shop Now</span>
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.6875 12.7188L13.6875 17.7188C13.5 17.9062 13.25 18 13 18C12.7188 18 12.4688 17.9062 12.2812 17.7188C11.875 17.3438 11.875 16.6875 12.2812 16.3125L15.5625 13H6C5.4375 13 5 12.5625 5 12C5 11.4688 5.4375 11 6 11H15.5625L12.2812 7.71875C11.875 7.34375 11.875 6.6875 12.2812 6.3125C12.6562 5.90625 13.3125 5.90625 13.6875 6.3125L18.6875 11.3125C19.0938 11.6875 19.0938 12.3438 18.6875 12.7188Z" fill="white"/>
                        </svg>
                    </a>
                </div>
                <div class="right-col">
                    <img src="images/PaldeaStarter.png" alt="PaldeaStarter">
                </div>
            </div>

            <div class="second-row">
                <p>Explore our latest plushies</p>
                <div class="card-wrapper">
                    <!-- Insert data here -->
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var database;

            fetch('Database.json')
                .then(res => res.json())
                .then(data => {database = data})
                .then(() => {
                    $.each(database, function(k, v){
                        $('.card-wrapper')
                            .append(
                                '<a class="card" href="products.html?id=' + v.id + '">' + 
                                    '<img src="' + v.image + '" alt="' + v.name + '">' +
                                    '<p class="pokemon-name">' + v.name + '</p>'+
                                    '<p class="main-desc">' + v.mainDesc + '</p>' +
                                    '<p class="price">$'+ v.price + '</p>' +
                                '</a>'
                            );
                    })
                })
        })
    </script>
</body>
</html>
