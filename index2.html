<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
      .swiper {
        width: 600px;
        height: 300px;
        background-color: pink;
      }

      .swiper-slide {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <!-- <img src="https://archives.bulbagarden.net/media/upload/9/99/0131Lapras.png" alt="Lapras">
    <img src="https://archives.bulbagarden.net/media/upload/5/5a/0681Aegislash-Shield.png" alt="Aegislash">
    <img src="https://archives.bulbagarden.net/media/upload/9/99/0131Lapras.png" alt="Lapras">
    <img src="https://archives.bulbagarden.net/media/upload/5/5a/0681Aegislash-Shield.png" alt="Aegislash"> -->

    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script type="module" src="productSwiper.js"></script>
  </body>
</html>
